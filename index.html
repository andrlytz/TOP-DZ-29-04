<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <section  class="row">
            <div class="mr-20">
                <h3>Registration form</h3>
                <label class="icons">
                    <img src="free-icon-user-848043.png" alt="#">
                    <input type="text" placeholder="Username"  class="width">
                </label>
                <label class="icons">
                    <img src="free-icon-email-10693122.png" alt="#">
                    <input type="email" placeholder="Email address" class="width">
                </label>
                <label class="icons row row2" id="row">
                    <img src="free-icon-lock-10416027.png" alt="#">
                    <div class="row3">
                        <input type="password" placeholder="Password" class="mr-10 inpt1" width="100%">
                        <input type="password" placeholder="Confirm password" class="inpt1">
                    </div>
                </label>
            </div>
            <div>
                <h3>Personal details</h3>
                <div class="mr-20">
                    <input type="text" placeholder="First name" class="inpt">
                    <input type="text" placeholder="Last name"  class="mr-10 inpt">
                    <select name="" id="">
                        <option value="val-male">Male</option>
                        <option value="val-female">Female</option>
                    </select>
                    <input type="date" id="data">
                </div>
            </div>
        </section>
        <section class="col">
            <label class="vertical">
                <input type="checkbox" placeholder="I want to receive mews and special offers"  class="mr-10">
                <span>I want to receive mews and special offers</span>
            </label>
            <label class="vertical">
                <input type="checkbox" placeholder="I agree with the Teerms and Conditions" class="mr-10">
                <span>I agree with the Teerms and Condition</span>
            </label>
            <button type="submit">SUBMIT</button>
        </section>
    </form>
</body> 
</html>
